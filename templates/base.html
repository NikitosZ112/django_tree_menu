<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        a {
            color: black;
        }
        a:hover {
            color: rgb(54, 113, 128);
        }
        a:active {
            color: red;
        }
        header {
            background: #6cbad3;
            color: #fff;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 1rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
        }
        .content {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        footer {
            background: #6cbad3;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        {% load menu_tags %}
        {% draw_menu 'main_menu' %}
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        &copy; 2025 Мой сайт
    </footer>
</body>
</html>
